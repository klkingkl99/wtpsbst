<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Promosi Auto Redirect</title>
  <script>
    // 随机号码（已加60国码）
    const numbers = [
      "601164485653", // 011 644 85653
      "601117578316"  // 011 1757 8316
    ];

    // 随机话术（已做URL编码）
    const messages = [
      "Hi%2C%20nak%20tanya%20promosi%20yang%20ada%20hari%20ini%20boleh",
      "Saya%20berminat%20nak%20tahu%20info%20promosi%20terkini",
      "Admin%20free%20tak%2C%20saya%20nak%20tanya%20pasal%20topup%20bonus",
      "Nak%20join%2C%20tapi%20nak%20confirm%20dulu%20ada%20apa%20promo%20sekarang",
      "Saya%20ada%20kawan%20recommend%2C%20boleh%20share%20promo%20hari%20ni"
    ];

    // 选号码 + 话术
    const selectedNumber = numbers[Math.floor(Math.random() * numbers.length)];
    const selectedMessage = messages[Math.floor(Math.random() * messages.length)];

    // 拼接跳转链接
    const finalLink = `https://wa.me/${selectedNumber}?text=${selectedMessage}`;

    // 自动跳转
    window.location.href = finalLink;
  </script>
</head>
<body>
  <p>Sedang redirect ke WhatsApp... Sila tunggu sebentar.</p>
</body>
</html>
